embeds:
- color: 0x6612B0
  fields:
  - name: "**Request a source**"
    value: |
      Do you like a particular website which is currently not supported by Paperback? 
      You can submit a source request for it. 

      Request it [here](https://github.com/Paperback-iOS/extensions-sources/issues).
      https://github.com/Paperback-iOS/extensions-sources/issues
      > Please make sure the source does not exist nor was already requested before submitting a new issue.
      
  - name: "**Contribute**"
    value: |
      Would you like to make this extension a reality? You can contribute to its development! Check our [source development](https://paperback.moe/help/contribution/extension-development/) guide to get started. If you need help or have any questions, feel free to use <#705193595715452958> channel.