embeds:
- color: 0xC7F55A
  title: "**How to get in the Public Testflight **"
  fields:
  - name: "**We changed the way you get your Public Testflight invite.**"
    value: |
     You'll need to fill up a Google Form to be able to join the Testflight.
     If it is full, you must wait for the next Testflight reset.

     Requirements:
     - a Google Account

     Open this link:
     https://invite.paperback.moe/

     Type your email in the correct field.

  footer:
    text: "Paperback will never ask you for your password."
     




     

    