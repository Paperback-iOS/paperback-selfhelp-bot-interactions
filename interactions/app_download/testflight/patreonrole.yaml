  title: "**Link your Patreon Role to your Discord account**"
  description: |
    To link your Patreon role with your Discord account, please follow these steps:

    1. Go to your [Patreon Profile Settings](https://www.patreon.com/settings/profile).
    2. Scroll down to the "Apps & integrations" section.
    3. Click on the "Connect Discord" button and follow the prompts.

    For more information and detailed instructions, please see [this support article](https://support.patreon.com/hc/en-us/articles/212052266-Get-my-Discord-role).
