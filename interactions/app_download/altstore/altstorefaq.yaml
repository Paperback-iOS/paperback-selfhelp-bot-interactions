  title: "**AltStore FAQs**"
  fields:
  - name: "**Paperback is no longer available**"
    value: |
      Reinstall Altstore, then refresh Paperback within Altstore
    inline: true

  - name: "**AltStore is no longer available**"
    value: |
      Reinstall Altstore via the same method you installed
    inline: true

  - name: "**Wait the app expires after 7 days?**"
    value: |
      Yes, you need to refresh it before it expires. 
    inline: true

  - name: "**How do I install AltStore**"
    value: |
      Re-click the button "I need help" and select Windows or Mac.
    inline: true

  - name: "**Where do I find the IPAs?**"
    value: |
      Check <#705063298231566366> (`#releases`).
    inline: true

  - name: "**Do you have more questions about AltStore?**"
    value: |
      Join their Discord server, they know better than us.
      <:Discord:798466498866970634> : https://discord.gg/ERssHqy
    inline: true
