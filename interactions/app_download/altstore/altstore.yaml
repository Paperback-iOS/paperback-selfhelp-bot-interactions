  - name: "**AltStore**"
    value: |
      AltStore is an amazing third-party app installer for non-jailbroken devices. You can sideload Paperback using AltStore.

      If you need additional help with [AltStore](https://altstore.io/). 
      Read their [FAQs](https://altstore.io/faq/)

      **Disclaimer**"
      We are **not** AltStore. 
      We just recommend you their app to sideload Paperback. Join their [Discord](https://discord.gg/ERssHqy) server, they know better than us.


  - name: "**Paperback is no longer available**"
    value: |
      Reinstall Altstore, then refresh Paperback within Altstore
    inline: true

  - name: "**AltStore is no longer available**"
    value: |
      Reinstall Altstore via the same method you installed
    inline: true

  - name: "**Wait the app expires after 7 days?**"
    value: |
      Yes, you need to refresh it before it expires. 
    inline: true