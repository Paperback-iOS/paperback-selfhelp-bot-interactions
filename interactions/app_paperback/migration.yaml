embeds:
- color: 2ECC71
  title: "**Migrating your library**"
  fields:
  - name: 'Downloading chapters:'
    value: |
      Migration can be useful if you want to read your title from one source to another. Follow these steps to migrate. 

      Open your library in any collection.
      Migrate (<:migration:883030306452537414>) -> Select one source to migrate from -> Select source(s) to migrate to -> Select your migration parameters -> Backup -> Wait for the migration to finish -> Confirm the migration

      Note : The bigger your library is, the longer you will need to wait.
 
    inline: true
  - name: 'Migrating old IDs to new IDs:'
    value: |
      Some sources requires a **migration** after a change in their IDs system. 

      Migrate your source to the same source but make sure to select **include migrated manga**. Then while it is migrating,  press "Mark All" and Replace.