embeds:
- color: 0x36D162
  title: "**Backing up and Importing to Paperback**"
  fields:
  - name: 'Backing up your data'
    value: |
      To backup your data, go to:
      > Settings -> Backup -> New Backup -> Save to Notes or Files

  - name: 'Importing using Notes'
    value: |
      To import using Notes:
      1. Open your note
      2. Hold your backup
      3. Export to Paperback
      4. Restore

  - name: 'Importing using Files'
    value: |
      To import using Files:
      1. Open Files
      2. Hold your backup
      3. Export to Paperback
      4. Restore

