embeds:
- color: 0x36D162
  title: "**How to backup and how to import to Paperback**"
  fields:
  - name: 'Backing your data:'
    value: |
      > Settings -> Backup -> New Backup -> Save to Notes or Files
    inline: false
  - name: '📝 Importing using Notes'
    value: |
      > Open your note -> Hold your backup -> Export to Paperback -> Restore
    inline: true
  - name: '📁 Importing using Files:'
    value: |
      > Open Files -> Hold your backup -> Export to Paperback -> Restore
    inline: true

