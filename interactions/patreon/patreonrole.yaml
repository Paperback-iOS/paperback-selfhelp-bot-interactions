content: Get your Patreon role
embeds:
- color: 0xF96854
  fields:
  - name: "**Patreon Role linked with your Discord account**"
    value: |
      Link it from your [Patreon Profile Settings](https://www.patreon.com/settings/profile).

      Read more on how to do it [here](https://support.patreon.com/hc/en-us/articles/212052266-Get-my-Discord-role).

