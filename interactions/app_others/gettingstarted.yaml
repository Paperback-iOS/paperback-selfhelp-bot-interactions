  - name: "**Getting started with Paperback**"
    value: |

      Use this bot with the **Help** button to guide yourself through the most asked questions.

      **Per example, how to add sources?**
      Click the **Help** button, click **Extensions/Sources** and then click **Adding Repository**. 
      Make sure to read everything. 

      **Haven't found the thing you needed?**
      No worries, click on the **Troubleshoot Issues** button again and if you really can't find it..
      **You may now click __Open a Thread__ button.**
