embeds:
- color: 0x2f3136
  title: "1. **Use common sense**"
  description: |-
    Respect everyone in the server. 
    Rule breaking example: A random user comes and start to insult everyone.
    The correct behavior would not to do that as it is not nice.

    Don't spam. 
    Rule breaking example: A random user comes and start to post random stuff that is not part of the current discussion.
    The correct behavior would not to do that as it brings nothing to the conversation.

    Don't impersonate someone. 
    Rule breaking example: A random user use the name and profile the developer of Paperback.
    The correct behavior would not to do that as it will confuse people.



