embeds:
  - title: "Server Rules and Guidelines"
    color: 0x2ECC71
    description: |-
      By joining and participating in this server, you agree to abide by the rules and guidelines:

      In addition to the rules, you must also comply with the [Discord Terms of Service](https://discord.com/terms) and [Community Guidelines](https://discord.com/guidelines).

      Failure to follow these rules may result in disciplinary action, up to and including permanent ban from the server.
      If you have any questions or concerns, please contact a server staff member for assistance.

      Thank you for your cooperation.
